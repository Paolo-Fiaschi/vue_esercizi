<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .box{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Molteplici istanze</h1>  
        <hr>
        <div id="app1">
            <div @click="change" class="box">
                <h2 ref="titolo">{{message}}</h2>
                <img :src="imgLink" width="100">    
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="main.js"></script>
</body>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: "Applicazione 1",
            imgLink: "https://assets.codepen.io/t-1003/internal/avatars/teams/default.png?format=auto&height=256&version=1513627136&width=256",
        },
        methods: {
            change(){
                // this.message = "Cambiato da methods";
                this.$refs.titolo.innerText = "Titolo Cambiato";

            }
        }
    })
    // console.log(app1);
    // console.log(app1.$refs.titolo);
    // setTimeout(function(){
    //     app1.$refs.titolo.innerText = "Titolo Cambiato";
    // }, 2000);
    
</script>
</html>
