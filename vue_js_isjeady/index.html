<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Vue js Prima Applicazione</h1>  
        <hr>
        <div id="app">
            <h2>Contatore</h2>
            <template v-if="min != max">
                <p style="font-size: 12em;">{{counter}}</p>
                <div class="row">
                    <div class="col-6">
                        <button :disabled ="maxDisabled" @click="changeCounter('+')" style="font-size:6em">+</button>
                    </div>
                    <!-- v-on:click o @click Ã¨ la stessa cosa, come scrivere v-bind:click o :click -->
                    <div class="col-6">
                        <button  :disabled ="minDisabled" v-on:click="changeCounter('-')" style="font-size:6em">-</button>
                    </div>
                </div>
            </template>
            <template v-else>
                Errore min max uguale
            </template>
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="main.js"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            min: 10,
            max: 10,
            minDisabled: true,
            maxDisabled: false,
            counter: 0,
        },
        mounted: function () {
            console.log("montato correttamente");
            this.counter = 3
        },
        methods: {
            changeCounter(direction){
                console.log("changeCounter :" + direction);
                if (direction == '+') {
                    if (this.counter < this.max) {
                        this.counter++;                    
                    }
                }else if (direction == '-'){
                    if (this.counter > this.min) {
                        this.counter--;                        
                    }
                }
                if (this.counter >= this.max) {
                    this.minDisabled = false;
                    this.maxDisabled = true;
                }else if(this.counter <= this.min) {
                    this.minDisabled = true;
                    this.maxDisabled = false;
                }else{
                    this.minDisabled = false;
                    this.maxDisabled = false;
 
                }
                
            }
        }
    })
</script>
</html>
