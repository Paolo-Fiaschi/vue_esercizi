<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .square {
            border: 5px solid;
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 50px;
            margin: 5px;
            line-height:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vue js Prima Applicazione</h1>  
        <hr>
        <div id="app">
            {{selezionato}}
            <div @click="selezionato = 1" class="square" :style="styleCSS(1)">1</div>
            <div @click="selezionato = 2" class="square" :style="styleCSS(2)">2</div>
            <div @click="selezionato = 3" class="square" :style="styleCSS(3)">3</div>
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="main.js"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            textMy: 0,
            selezionato: 0
        },
        mounted: function () {
            // console.log("montato correttamente");
            this.counter = 3
        },
        methods: {
            styleCSS(sel){
                if (sel == this.selezionato) {
                    return{
                        "border": "5px solid #000fff",
                        "color": "blue"
                    }
                }
                return "";
            }
        }
    })
</script>
</html>
